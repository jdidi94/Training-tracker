<section class="new-training" fxLayout fxLayoutAlign="center" >
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title  fxLayout fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select placeholder="">
          <mat-option value="crunches">
             crunches
          </mat-option>
          <mat-option value="touch-toes">
            touch toes
          </mat-option>
          <mat-option value="side-lunges">
           side lunges
          </mat-option>
          <mat-option value="burpees">
           burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions  fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
