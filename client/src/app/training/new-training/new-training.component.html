<section class="new-training" fxLayout fxLayoutAlign="center" >
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm" >
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title  fxLayout fxLayoutAlign="center">
        Time to start a workout!
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!(isLoading$|async)&& trainingTypes" appearance="fill">
          <mat-label>Favorite food</mat-label>
          <mat-select    ngModel name="exercise"  placeholder="Choose your exercise" required>
            <mat-option *ngFor="let trainingType  of trainingTypes" [value]="trainingType.id">
              {{trainingType.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading$ |async" ></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!(isLoading$|async)" fxLayoutAlign="center">
        <button type="submit" *ngIf="trainingTypes" mat-button [disabled]="f.invalid">Start</button>
        <button   *ngIf="!trainingTypes" mat-button [disabled]="f.invalid" (click)="fetchExercises()">Fetch again</button>
      </mat-card-actions>
    </mat-card>

  </form>
</section>
