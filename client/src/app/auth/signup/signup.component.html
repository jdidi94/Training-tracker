<section class="signup-form">
  <form fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="email" ngModel
        name='email'
        required
        minlength="6"
        #emailInput="ngModel"
        >
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
       type="password"
       matInput
       placeholder="password"
       ngModel
       name='password'
       required
       minlength="6"
      #pwInput="ngModel"
       >
       <mat-hint>Should be at least 6 characters</mat-hint>
     </mat-form-field>
     <mat-form-field>
      <input matInput
       placeholder="birth date"
       [matDatepicker]="picker"
       [max]="maxDate"
       ngModel
       name="birthDate"
       required
       >
       <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
       <mat-datepicker #picker></mat-datepicker>

         <mat-checkbox ngModel name="agree"  color="primary" required>Agreed to terms and conditions</mat-checkbox>


     </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
